[Proxy]

[Proxy Group]
V2Tun = select, policy-path=Node List类型的订阅链接, update-interval=86400, no-alert=0, hidden=1, include-all-proxies=1,
✈️ 机场信息 = select, update-interval=86400, policy-regex-filter=流量|剩余|过期|时间|traffic|expire|Traffic|Expire, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun
🗺️ 地区选择 = select,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇺🇲 美国节点,🇰🇷 韩国节点,🌐 其他节点,DIRECT, no-alert=0, hidden=0
📹 油管视频 = select,🇭🇰 香港节点,🇺🇲 美国节点,🗺️ 地区选择, no-alert=0, hidden=0
🌍 国外媒体 = select,🇭🇰 香港节点,🇺🇲 美国节点,🗺️ 地区选择, no-alert=0, hidden=1
🌏 国内媒体 = select,DIRECT,🇭🇰 香港节点,🇨🇳 台湾节点,🗺️ 地区选择, no-alert=0, hidden=0
📢 国外服务 = select,🇭🇰 香港节点,🇺🇲 美国节点,🗺️ 地区选择, no-alert=0, hidden=1
🎈 香港网站 = select,🇭🇰 香港节点,🗺️ 地区选择, no-alert=0, hidden=1
🎫 台湾网站 = select,🇨🇳 台湾节点,🗺️ 地区选择, no-alert=0, hidden=1
🌸 日本网站 = select,🇯🇵 日本节点,🗺️ 地区选择, no-alert=0, hidden=1
🥒 韩国网站 = select,🇰🇷 韩国节点,🗺️ 地区选择, no-alert=0, hidden=1
🦅 美国网站 = select,🇺🇲 美国节点,🗺️ 地区选择, no-alert=0, hidden=1
🎯 全球直连 = select,DIRECT,REJECT, no-alert=0, hidden=0
🛑 广告拦截 = select,REJECT,DIRECT, no-alert=0, hidden=0
🍃 应用净化 = select,REJECT,DIRECT, no-alert=0, hidden=0
🐟 漏网之鱼 = select,🗺️ 地区选择,🇭🇰 香港节点,🇺🇲 美国节点,🇯🇵 日本节点,DIRECT, no-alert=0, hidden=0
🇭🇰 香港节点 = select, update-interval=86400, policy-regex-filter=HK|Hong|hong|香港|深港|沪港|京港|HKT, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun
🇯🇵 日本节点 = select, update-interval=86400, policy-regex-filter=JP|Japan|japan|Tokyo|tokyo|日本|东京|大阪|京日|苏日|沪日|上日|川日|深日|广日|泉日|埼玉, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun
🇺🇲 美国节点 = select, update-interval=86400, policy-regex-filter=美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|纽约|沪美|US|United States|America|america, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun
🇨🇳 台湾节点 = select, update-interval=86400, policy-regex-filter=TW|Taiwan|taiwan|台湾|台北|台中|新北|彰化, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun
🇸🇬 新加坡节点 = select, update-interval=86400, policy-regex-filter=SG|Singapore|singapore|新加坡|狮城|沪新|京新|深新|杭新|广新, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun
🇰🇷 韩国节点 = select, update-interval=86400, policy-regex-filter=KR|Korea|korea|KOR|韩国|首尔|韩|韓|春川, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun
🌐 其他节点 = select, update-interval=86400, policy-regex-filter=俄罗斯|伦敦|迪拜|德国|印度|荷兰|意大利|印尼|菲律宾|西班牙|匈牙利|以色列|乌克兰|摩尔多瓦|巴西|加拿大|南非|土耳其|泰国|澳大利亚|悉尼|马来西亚|越南|阿根廷, no-alert=0, hidden=0, include-all-proxies=0, include-other-group=V2Tun

