# Modified From https://github.com/Repcz/Tool and ACL4SSR
# 覆写模块
# 1. Script Hub: 重写 & 规则集转换，https://raw.githubusercontent.com/Script-Hub-Org/Script-Hub/main/modules/script-hub.stash.stoverride
# 2. 去除 Youtube 广告, https://script.hub/file/_start_/https://gitlab.com/lodepuly/vpn_tool/-/raw/master/Tool/Loon/Plugin/YouTube_remove_ads.plugin/_end_/YouTube_remove_ads.stoverride?type=loon-plugin&target=stash-stoverride&del=true
# 3. 复写去广告(严格版), https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rewrite/Stash/AdvertisingLite/AdvertisingLite.stoverride
# 4. 节假日 Tile 面板, https://raw.githubusercontent.com/StevenKwan/stash-waffle/main/timecard.stoverride
# 5. IP 信息 Tile 面板, https://raw.githubusercontent.com/StevenKwan/stash-waffle/main/ipcheck.stoverride
#
# 通用设置,subscribe-url字段若机场支持的话可显示订阅流量信息
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
subscribe-url: "订阅地址"

# 订阅地址
proxy-providers:
  Subscribe:
    type: http
    url: "订阅地址"
    interval: 86400

# DNS设置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
    - 114.114.114.114
    - system
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://doh.pub/dns-query
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.ntp.org.cn"
