# 3. 去广告严格版，https://script.hub/file/_start_/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rewrite/Shadowrocket/AdvertisingLite/AdvertisingLite.sgmodule/_end_/AdvertisingLite.sgmodule?type=surge-module&target=shadowrocket-module
