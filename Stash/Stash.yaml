#策略组
proxy-groups:
  - name: 🗺️ 地区选择
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/World_Map.png
    proxies:
      - 🇭🇰 香港节点,
      - 🇨🇳 台湾节点
      - 🇸🇬 新加坡节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🌐 其他节点
      - DIRECT

  - name: 📟 倍率选择
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Daily.png
