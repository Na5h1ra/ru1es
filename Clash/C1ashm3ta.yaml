proxy-providers:
  Subscribe:
    type: http
    url: "订阅地址"
    interval: 86400


proxies:


proxy-groups:
  - name: ✈️ 机场信息
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "流量|剩余|过期|时间|traffic|expire|Traffic|Expire"
    
  - name: 🗺️ 地区选择
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 新加坡节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🌐 其他节点
      - DIRECT

  - name: 📲 电报消息
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🗺️ 地区选择

  - name: 📹 油管视频
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🗺️ 地区选择

  - name: 🎵 Spotify
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🗺️ 地区选择
      - DIRECT

  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🗺️ 地区选择

  - name: 🌏 国内媒体
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🗺️ 地区选择

  - name: 📢 国外服务
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🗺️ 地区选择

  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🗺️ 地区选择

  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🗺️ 地区选择

  - name: 🎮 游戏平台
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🗺️ 地区选择

  - name: 🎈 香港网站
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🗺️ 地区选择

  - name: 🎫 台湾网站
    type: select
    proxies:
      - 🇨🇳 台湾节点
      - 🗺️ 地区选择

  - name: 🌸 日本网站
    type: select
    proxies:
      - 🇯🇵 日本节点
      - 🗺️ 地区选择

  - name: 🥒 韩国网站
    type: select
    proxies:
      - 🇰🇷 韩国节点
      - 🗺️ 地区选择

  - name: 🦅 美国网站
    type: select
    proxies:
      - 🇺🇲 美国节点
      - 🗺️ 地区选择

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - REJECT

  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🗺️ 地区选择
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - DIRECT

  - name: 🇭🇰 香港节点
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "香港|HK|Hong|HKT"

  - name: 🇯🇵 日本节点
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan"

  - name: 🇺🇲 美国节点
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States"

  - name: 🇨🇳 台湾节点
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "台湾|新北|彰化|TW|Taiwan"

  - name: 🇸🇬 新加坡节点
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "新加坡|狮城|SG|Singapore"

  - name: 🇰🇷 韩国节点
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "KR|Korea|KOR|首尔|韩|韓"

  - name: 🌐 其他节点
    url: http://www.gstatic.com/generate_204
    use: [Subscribe]
    type: select
    interval: 120
    tolerance: 50
    lazy: true
    filter: "俄罗斯|伦敦|迪拜|德国|印度|荷兰|意大利|印尼|菲律宾|西班牙|匈牙利|以色列|乌克兰|摩尔多瓦|巴西|加拿大|南非|土耳其|泰国|澳大利亚|悉尼|马来西亚|越南|阿根廷"


